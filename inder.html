<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        #chatContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-header {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #minimizeBtn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }

        #chatMessages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
        }

        .typing-indicator {
            display: inline-block;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 15px;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        #inputGroup {
            padding: 15px;
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px solid #dee2e6;
        }

        #inputPrompt {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-bottom: 5px;
        }

        #inputControls {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            outline: none;
        }

        #sendBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #sendBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="chatButton" onclick="toggleChat()">Chat with AI</button>
    
    <div id="chatContainer">
        <div class="chat-header">
            <span>AI Assistant</span>
            <button id="minimizeBtn" onclick="toggleChat()">âˆ’</button>
        </div>
        <div id="chatMessages"></div>
        <div id="inputGroup">
            <div id="inputPrompt">Any question</div>
            <div id="inputControls">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const OPENROUTER_API_KEY = "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";
        const OPENROUTER_API_URL = "https://openrouter.ai/api/v1/chat/completions";
        const MODEL = "deepseek/deepseek-chat:free";
        
        // DOM Elements
        const chatButton = document.getElementById('chatButton');
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Conversation history
        let conversationHistory = [
            {
                role: "system",
                content: "You are a helpful AI assistant. Keep your responses concise and friendly."
            }
        ];
        
        // Toggle chat visibility
        function toggleChat() {
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'flex' : 'none';
            chatButton.style.display = chatContainer.style.display === 'none' ? 'block' : 'none';
            
            if (chatContainer.style.display === 'flex') {
                userInput.focus();
            }
        }
        
        // Add message to chat
        function appendMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            const dot1 = document.createElement('span');
            dot1.className = 'typing-dot';
            
            const dot2 = document.createElement('span');
            dot2.className = 'typing-dot';
            
            const dot3 = document.createElement('span');
            dot3.className = 'typing-dot';
            
            typingDiv.appendChild(dot1);
            typingDiv.appendChild(dot2);
            typingDiv.appendChild(dot3);
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // Send message to OpenRouter API
        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Disable input while processing
            userInput.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message to chat and history
            appendMessage(message, true);
            conversationHistory.push({ role: "user", content: message });
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch(OPENROUTER_API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "HTTP-Referer": window.location.href,
                        "X-Title": "OpenRouter Chatbot",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": MODEL,
                        "messages": conversationHistory
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                const botResponse = data.choices[0].message.content;
                
                // Add bot response to chat and history
                hideTypingIndicator();
                appendMessage(botResponse, false);
                conversationHistory.push({ role: "assistant", content: botResponse });
                
            } catch (error) {
                console.error("Error:", error);
                hideTypingIndicator();
                appendMessage("Sorry, I encountered an error. Please try again later.", false);
            } finally {
                // Re-enable input
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }
        
        // Event listeners
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial welcome message
        window.addEventListener('DOMContentLoaded', () => {
            appendMessage("Hello! How can I assist you today?", false);
        });
    </script>
</body>
</html>
